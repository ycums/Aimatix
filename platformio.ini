; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = m5stack-fire
; ビルド環境設定
build_dir = .pio/build
lib_dir = .pio/libdeps
cache_dir = .pio/cache

[env:m5stack-fire]
platform = espressif32
board = m5stack-fire
framework = arduino
lib_deps =
    m5stack/M5Stack @ ^0.4.3
    WiFiProv
    arduino-libraries/NTPClient @ ^3.2.1
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DM5STACK_FIRE
    -DILI9341_ENABLE_DOUBLE_BUFFER
upload_port = COM3
monitor_port = COM3
build_type = release
upload_speed = 921600

; Native Unit Test環境（純粋ロジックテスト用）
[env:native]
platform = native
build_flags = 
    -Iinclude
    -Isrc
    -Itest/mocks
    -DUNITY_INCLUDE_DOUBLE
    -DUNITY_DOUBLE_PRECISION=1e-12
    -DMOCK_M5STACK
    -DTEST_MODE
    -DARDUINO=100
    -D__XTENSA__=0
    -D_WIN32
    -std=c++11
lib_deps =
    throwtheswitch/Unity @ ^2.5.2
build_unflags = -std=gnu++11
; test/pure/ 配下のテストを主に利用

; 実機統合テスト環境
[env:test-m5stack-fire]
platform = espressif32
board = m5stack-fire
framework = arduino
lib_deps =
    throwtheswitch/Unity @ ^2.5.2
    m5stack/M5Stack @ ^0.4.3
    arduino-libraries/NTPClient @ ^3.2.1
build_flags = 
    -DTEST_MODE
    -DCORE_DEBUG_LEVEL=3
    -DM5STACK_FIRE
    -DUNITY_INCLUDE_CONFIG_H
test_framework = unity
test_build_src = yes
; test/integration/ 配下のテストを主に利用

; ESP32用ユニットテスト環境（必要に応じて）
[env:unit-test-esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    throwtheswitch/Unity @ ^2.5.2
    m5stack/M5Stack @ ^0.4.3
build_flags = 
    -DTEST_MODE
    -DCORE_DEBUG_LEVEL=3
    -DUNITY_INCLUDE_CONFIG_H
test_framework = unity
